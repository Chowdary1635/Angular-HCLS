<div class="row" style="padding:10px">
    <div class="col-sm-12">
        <div style="background-color: lightcoral;width: 100%;border-radius: 10px;">
            <div class="col-sm-12">
                <h1 style="margin-top: 20px;">Login</h1>
            </div>
        </div>
        <div class="row" style="margin: top 20px;">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><span style="font-weight: bold;">Username</span> </div>
            <div class="col-sm-3">
                <input type="text" id="txtEmpId" class="form-control" placeholder="Email or Phone number"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin: top 40px;">
            <div class="col-sm-4"></div>
            <div class="col-sm-2"><span style="font-weight: bold;">Password</span> </div>
            <div class="col-sm-3">
                <input type="text" id="txtEName" class="form-control" placeholder="Please enter Password"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 20px;text-align: center;">
            <div class="col-sm-12">
                <input type="button" class="btn btn-primary" id="btnLogin" value="Login" (click)="btn_Login()"/> |
                <input type="button" class="btn btn-danger" id="btnCancel" value="Cancel"/>
            </div>
        </div>
    </div>
</div>
